<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minted $TAP</title>
    <!-- Inline Critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(145deg, #000000, #1a1a1a);
        color: white;
        min-height: 100vh;
        position: relative;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        width: 100%;
        padding: 2rem 0;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        background: linear-gradient(to right, #ffffff, #b3b3b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .main-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 800px;
      }

      .container {
        padding: 3rem 2rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      }

      .balance {
        text-align: center;
        font-size: 2rem;
        color: #ffffff;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 1rem 0;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem;
        background: transparent;
      }

      footer a {
        color: #1abc9c;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #2ecc71;
      }

      .button {
        display: inline-block;
        margin: 1rem 0;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(145deg, #1abc9c, #2ecc71);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.125rem;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem 1rem;
        }

        header h1 {
          font-size: 2rem;
        }

        .balance {
          font-size: 1.5rem;
          padding: 1.5rem;
        }
      }
    </style>
    <!-- Load Non-Critical CSS Asynchronously -->
    <link
      rel="preload"
      href="./src/utils/index.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="./src/utils/index.css" /></noscript>
  </head>
  <body>
    <header>
      <h1>$TAP! $TAP! $TAP!</h1>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="balance">
          Minted <span id="tapAmount">{{SCORE}}</span> $TAP
        </div>
      </div>
    </div>

    <footer>
      <p>
        Proof of Build! by
        <a
          href="https://megabyte.ar.io"
          target="_blank"
          rel="noopener noreferrer"
          >megabyteðŸ’«</a
        >
      </p>
    </footer>
  </body>
</html>
